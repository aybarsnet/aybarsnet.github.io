<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="tr"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>AybarsNet | Özgür Kitap Ağı</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.jpg"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="AybarsNet, bilgiyi özgürce paylaşmayı, okuma kültürünü herkes için erişilebilir kılmayı amaçlayan bir kitap ağıdır.">

    <!-- Keywords -->
    <meta name="keywords" content="Aybarsnet, kedikitap">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://aybarsnet.github.io">

    <!-- Author Information -->
    <meta name="author" content="AybarsNet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.jpg" alt="AybarsNet">

            <!-- Replace with your name or brand -->
            <h1>
              <div>AybarsNet</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>AybarsNet, bilgiyi özgürce paylaşmayı, okuma kültürünü herkes için erişilebilir kılmayı amaçlayan bir kitap ağıdır.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- X -->
              <a class="button button-x" href="https://x.com/aybarsnet" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="Twitter">AybarsNet</a>

              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/aybarsnet.github.io" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky">AybarsNet</a>

              <!-- Reddit -->
              <a class="button button-reddit" href="https://www.reddit.com/r/kitapkedi/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/reddit.svg" alt="Reddit">Kedi Kitap</a>

              <!-- WhatsApp -->
              <a class="button button-whatsapp" href="https://whatsapp.com/channel/0029VbBMXVYJuyAIbtM12B0I" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/whatsapp.svg" alt="WhatsApp">Kedi Kitap</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/kedikitap" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram">Kedi Kitap</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/kedikitapbot" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram">İletişim Botu (Daha Hızlı)</a>

              <!-- Generic Email -->
              <a class="button button-default" href="mailto:aybarsnet@proton.me" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">İletişim E-Posta (Yavaş)</a>
      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Gizlilik Politikası</a>
      </footer>

    </div>
  </div>

</body>

</html>
